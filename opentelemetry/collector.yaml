receivers:
  otlp:
    protocols:
      grpc:

processors:
  batch:
    # Datadog APM Intake limit is 3.2MB. Let's make sure the batches do not go over that.
    send_batch_max_size: 1000
    send_batch_size: 100
    timeout: 10s

exporters:
  datadog:
    api:
      site: datadoghq.eu
      key: ${DATADOG_API_KEY}

service:
  pipelines:
    traces:
      receivers: [ otlp ]
      exporters: [ datadog ]
      processors: [ batch ]
